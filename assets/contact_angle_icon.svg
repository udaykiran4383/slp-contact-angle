<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="#1a1a1a"/>
  
  <!-- Outer ring for professional look -->
  <circle cx="512" cy="512" r="480" fill="none" stroke="#00acc1" stroke-width="8"/>
  
  <!-- Droplet shape -->
  <ellipse cx="512" cy="420" rx="160" ry="120" fill="#4db6ac" opacity="0.9"/>
  
  <!-- Baseline -->
  <line x1="280" y1="580" x2="744" y2="580" stroke="#00e5ff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Contact angle arc on left -->
  <path d="M 352 540 A 40 40 0 0 1 380 580" fill="none" stroke="#ffeb3b" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Contact angle arc on right -->
  <path d="M 644 580 A 40 40 0 0 1 672 540" fill="none" stroke="#ffeb3b" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Angle measurement lines -->
  <line x1="352" y1="540" x2="320" y2="500" stroke="#ffeb3b" stroke-width="3" stroke-linecap="round"/>
  <line x1="672" y1="540" x2="704" y2="500" stroke="#ffeb3b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Contact points -->
  <circle cx="352" cy="540" r="8" fill="#f44336"/>
  <circle cx="672" cy="540" r="8" fill="#f44336"/>
  
  <!-- Angle degree symbol -->
  <text x="512" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff">θ</text>
  
  <!-- Bottom text -->
  <text x="512" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00acc1">CONTACT</text>
  <text x="512" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00acc1">ANGLE</text>
  
  <!-- Small measurement indicator -->
  <circle cx="512" cy="850" r="20" fill="#4caf50"/>
  <text x="512" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">°</text>
</svg>
